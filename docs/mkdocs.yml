site_name: GlacierData

repo_url: https://github.com/rexwangcc/data-sci-api

copyright: Copyright © 2019-2020. All Rights Reserved

theme:
  # name: flatly
  name: material
  palette:
    primary: blue
    accent: teal
  logo: img/logo.png
  feature:
    tabs: true
  custom_dir: theme

extra:
  version: 2.0
  social:
    - icon: fontawesome/brands/github-alt
      link: "https://github.com/Glacier-Ice/data-sci-api"

nav:
  - Welcome to Glacier Data Project: index.md
  - English:
      # - Introduction: EN/intro.md
      - Join Us: EN/team-up.md
  - 中文:
      - 加入我们: CN/team-up.md
      # - Join Us: CN/team-up.md

markdown_extensions:
  - codehilite
  - admonition
  - pymdownx.superfences
  - toc:
      permalink: True
  - markdown_include.include:
      base_path: docs
